<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Pizza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav w-100">
        <a class="nav-link active" aria-current="page" href="#">Order Pizza</a>
        <a class="nav-link" href="#">Menu</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
          <button class="btn btn-outline-primary w-100" type="submit">Search stores near you!</button>
        </form>
        <a class="nav-link ms-auto" href="#"><i class="fa-solid fa-user"></i>Sign Up!</a>
      </div>
    </div>
  </div>
</nav>
<div class="pizzaPic" >
<h1 >Welcome to Pizza world!</h1>
</div>
<h1 class="buildYourOwn">Build your own pizza!</h1>


<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">1 Size and crust</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">2 Cheese and Sauce</a>
  </li>
  <a class="nav-link" href="#">3 Toppings</a>
  </li>
</ul>





  <fieldset>
    <legend>Choose size and crust</legend>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Hand Tossed</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Garlic Seasoned crust with rich, buttery taste.">
    </div>

    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="disabledFieldsetCheck">
        <label class="form-check-label" for="disabledFieldsetCheck">
          Small (10")
        </label>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="disabledFieldsetCheck">
        <label class="form-check-label" for="disabledFieldsetCheck">
          Medium (12")
        </label>
      </div>
    </div>



    <label for="disabledTextInput" class="form-label">Crispy Thin</label>
    <input type="text" id="disabledTextInput" class="form-control" placeholder="Thin enough for optimum crispy to crunchy ration">
    </div>

    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="disabledFieldsetCheck">
        <label class="form-check-label" for="disabledFieldsetCheck">
          Medium (12")
        </label>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="disabledFieldsetCheck">
        <label class="form-check-label" for="disabledFieldsetCheck">
          Large (14")
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </fieldset>
</form>



<script src="https://kit.fontawesome.com/5a08e03a15.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
