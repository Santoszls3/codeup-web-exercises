<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="https://request-inspector.glitch.me/" method="POST">
    <label for="textSample">Some Label:</label>
    <input type="text" name="val" id="textSample" value="Tacos" disabled>
    <label for="pwSample">Sample Password</label>
    <input type="password" name="password" id="pwSample" placeholder="Enter Password">
    <label for="bioSample">Bio</label>
    <textarea name="bio" id="bioSample" cols="30" rows="10">Tell me about yourself!</textarea>

    <h3>Which is the formula to get the area of a square?</h3>
    <input type="radio" name="areaQuestion" value="wrong" id="areaQuestion1" checked><label for="areaQuestion1">Pi * r^2</label><br>
    <input type="radio" name="areaQuestion" value="correct" id="areaQuestion2"><label for="areaQuestion2">side^2</label><br>

    <input type="checkbox" name="continuedComms" value="email" id="emailRegister" checked> <label for="emailRegister">Hey, do you want an email every 30 minutes about our products and services?</label>
    <input type="checkbox" name="continuedComms" value="phone" id="phoneRegister" checked> <label for="phoneRegister">Hey, do you want a text message every other day about our products and services?</label><br>

    <label for="cerealSelect">What's your favorite cereal?</label>
    <select name="favoriteCereal" id="cerealSelect">
        <option value="cheerios">Honey Nut Cheerios</option>
        <option value="ohs">Honey Oh's</option>
        <option value="bunches" selected>Honey Bunches of Oats</option>
    </select>

    <input type="hidden" name="secret" value="45">
    <input type="submit">
</form>
</body>
</html>
