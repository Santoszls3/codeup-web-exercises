<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/pong.css">


</head>
<body>

<div class="card">
    <div class="image-container">
        <img src="img-2/pong.jpeg"/>
    </div>

    <section class="section">
        <h4 class="text-center h4-border">Ping Pong Score Keeper</h4>

        <h1 class="text-center">
            <span id="p1Display">0</span> to <span id="p2Display">0</span>
        </h1>
<p>Use the buttons below to keep score.</p>
        <select id="playto" class="form-select mb-3" aria-label="Select score limit">
            <option value="3" selected>3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
        </select>

        <div class="button-row">
            <button id="p1Button" class="btn btn-success flex-grow-1">+1 Player One</button>
            <button id="p2Button" class="btn btn-primary flex-grow-1">+1 Player Two</button>
            <button id="reset" class="btn btn-danger flex-grow-1">Reset</button>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="js/pong.js"></script>
</body>
</html>
