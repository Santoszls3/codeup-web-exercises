<!--Know Thy Enemy Exercise-->
<!--In this exercise, I'm asking you to write some inline event handlers WHICH IS NOT SOMETHING
I RECOMMEND, but hopefully it will illustrate to you just how annoying it can be. In index.html,
 you'll find an <h1> element and a <button>.  Please add two inline click handlers directly
 in the html:-->

<!--    When the h1 is clicked, you should print*  "boo"-->

<!--    When the button is clicked, you should print "clicked"-->

<!--    * "print" = console.log('something here');-->

<!--Before
<h1>Inline Events Suck...</h1>
    <button id="btn">Click Me</button>-->
<h1 onclick="console.log('boo')">Inline Events Suck...</h1>
<button onclick="console.log('clicked')" id="btn">Click Me</button>


<!--Click Events Exercise ******************************
Let's get some practice using addEventListener. I've provided you with two buttons,
each with an id: 'hello' and 'goodbye'.  Your goal is to add a click listener to each button.
When the hello button is clicked, you should console.log "hello"
When the goodbye button is clicked, you should console.log "goodbye"-->
<h1>Click These Buttons</h1>
<p>And Prepare To Have Your Mind Blown</p>
