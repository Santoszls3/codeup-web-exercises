<!--Form Events Exercise
Time to get some practice working with forms and form events! index.html already
has a form element that contains two <input> elements, one for quantity and one for a
product name.  index.html also contains an empty <ul> where you will append new <li>'s.
Watch the gif at the bottom for an overview of how your code should work. Your task is
to follow these steps:

Listen for the form submission

When the form is submitted, prevent the default behavior

Grab the quantity input value and the product input value

Create a new <li> element.  Set the text on the new <li>
to include the quantity and product name from the form.

Append the new <li> to the <ul> on the page

Reset the inputs

Please note:
1. Udemy's interface does not yet recognize some of the newer JS syntax, e.g., .append()
You will need to use alternate (older) syntax for this method in order to get the tests to pass.
2. The form will need to be assigned to a variable named form for the test to pass,
I've already included this line of code for you in the app.js code.

-->
<h1>Grocery List</h1>
<form action="/nowhere">
    <label for="product">Enter A Product</label>
    <input type="text" id="product" name="product">
    <label for="qty">Enter A Quantity</label>
    <input type="number" id="qty" name="qty">
    <button>Submit</button>
</form>

<ul id="list"></ul>


<!--Input Event Practice
It's time to practice working with the input event!  In the index.html file, you'll
find an <h1> and an <input type="text"> element.  Please do not change anything in index.html!
In app.js, write code that meets these requirements:

The h1 should start with the text "Enter Your Username" (I've done that for you,
already in the markup)

Whenever an input event is fired on the <input> element, update the <h1> so that it
displays "Welcome, " plus the current value from the text input.  Take a look at the
gif below to see how it should work.

If the <input> goes back to being empty, update the <h1> so that it once again says
"Enter Your Username"-->
<div>
    <h2>Enter Your Username</h2>
    <input type="text" id="secondInput" name="secondInput">
</div>
