<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link href="js/to-do-list.js">
</head>
<body>
<div class="container">
    <header class="text-center my-4">
        <h1>To-Do List</h1>
    </header>
    <main class="row">
        <section class="border border-lg-none p-4 col-lg-4">
            <form id="to-do-form">
                <h3><label class="form-label" for="to-do">Enter to-do:</label></h3>
                <input class="form-control" type="text" name="to-do" id="to-do">
                <div class="d-grid"><button class="btn btn-secondary mt-3 add">Add To-Do</button></div>
            </form>
        </section>
        <section class="my-4 my-lg-0 col-lg-8">
            <h3>To-Dos:</h3>
            <ul class="list-group" id="to-do-list">


            </ul>
        </section>
    </main>
</div>


<script>
    // Event Listener: This line adds an event listener to the form
    // with the id 'to-do-form'. The event being listened for is the
    // form click event (click).
    document.querySelector('#to-do-form').addEventListener('click', (e) => {
        e.preventDefault();
        const listItemText = document.querySelector('#to-do').value;

        if (listItemText.trim() !== '') {
            const myList = document.createElement('li');
            myList.innerHTML = `<p class="m-0">${listItemText}</p>
                <button class="btn btn-danger delete">Done</button>`;
            myList.classList.add("to-do-item", "list-group-item", "d-flex", "justify-content-between", "align-items-center");

            document.querySelector("#to-do-list").appendChild(myList);
            document.querySelector('#to-do').value = ''; // Clears the input field
        }
    });

    // the code below deletes the items we added via the done button
    document.querySelector("#to-do-list").addEventListener('click', (e) => {
        if (e.target.classList.contains('delete')) {
            e.target.closest('li').remove();
        }
    });




</script>






</body>
</html>
