<body>
<div id="profile-card">

    <p id="profile-desc">This is a sample description text for a profile card. JavaScript will be used to manipulate this card.</p>
</div>

<!--Javascript updates-->
<!--Two seconds after the page loads, change the "profile-pic" src attribute to a different image.-->
<script>

    var pictureTimer = 2;
    function updateTimer() {
        if (pictureTimer == 0) {
            document.getElementsByClassName('#profile-pic') = <img src=\"IMG/Cow.jpg\" height=\"4032\" width=\"3024\"/>

        }

    }
const intervalId = setInterval(updateTimer, 1000);

</script>
