<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenWeather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css' rel='stylesheet' />
  <link href="css/weather_map.css" rel="stylesheet">
</head>
<body>

<header class="bg-primary" >Weather App</header>


<!--**************************************** NAV-->
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Location</a>
    <form id="search-form" class="d-flex" role="search">
      <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
  </div>
</nav>







<div id="weather-info" class="mt-3 text-center">
  <h2 id="city-name"></h2>
  <p id="temperature"></p>
</div>
<!-- Display the 5-day forecast -->
<div id="forecast" class="mt-3 text-center forecast-container"></div>


<div id='map' style='width: 80vw; height: 50vh; margin: auto'></div>

<script src="js/keys.js"></script>
<script src="js/mapbox_geocode_utilis.js"></script>
<script src="Notes/n-js/weather_map_intro_notes.js"></script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
